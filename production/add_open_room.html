<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>添加开放教室</title>
  </head>
  <body>
    <div>
      <div style=" margin-top:10px; margin-left:100px;">
        教学楼：
        <select id="building">
          <option>
            选择教学楼
          </option>
          <option value="1">
            一教
          </option>
          <option value="2">
            二教
          </option>
          <option value="4">
            四教
          </option>
        </select>
      </div>
      <div style="margin-top:10px;  margin-left:100px;">
        楼&nbsp;&nbsp;&nbsp;&nbsp;层：
        <select id="floor">
          <option>
            选择楼层
          </option>
          <option value="1">
            1楼
          </option>
          <option value="2">
            2楼
          </option>
          <option value="3">
            3楼
          </option>
        </select>
      </div>
      <div style="margin-left:100px; margin-top:10px;">
        教室号：
        <input id="classroom_id" style="width:100px" class="room_num" type="text" value="" />
      </div>
      <div style="margin-left:120px; margin-top:10px;">
        <input type="button" value="添加" onclick="open_room_add()" />
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" value="取消"/>
      </div>
    </div>
  </body>
  <!-- 提交数据 -->
  <script>
    function open_room_add()
    {
      var myFormData = new FormData();
      var building = $("#building").find("option:selected").text();
      var floor = $("#floor").find("option:selected").text();
      var id = $("classroom_id").val();
      var not_pass = $("#not_pass").attr("checked");
      myFormData.append("building", building);
      myFormData.append("floor", floor);
      myFormData.append("id", id);
      $.ajax({
        url: "manage/classroom/add",
        type: "POST",
        dataType: "json",
        processData: false,
        contentType: false,
        success:function(resp){
          if(resp.status == 0)
          {
            alert("添加成功");
          }else{
            alert("添加失败");
          }
        }
      });
    }
  </script>
</html>
