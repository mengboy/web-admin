<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>添加灯</title>
  </head>
  <body>
    <div>
      <div style=" margin-top:10px; margin-left:100px;">
        教学楼：
        <select>
          <option>
            选择教学楼
          </option>
          <option value="1">
            一教
          </option>
          <option value="2">
            二教
          </option>
          <option value="4">
            四教
          </option>
        </select>
      </div>
      <div style="margin-top:10px;  margin-left:100px;">
        楼&nbsp;&nbsp;&nbsp;&nbsp;层：
        <select>
          <option>
            选择楼层
          </option>
          <option value="1">
            1楼
          </option>
          <option value="2">
            2楼
          </option>
          <option value="3">
            3楼
          </option>
        </select>
      </div>
      <div style="margin-left:100px; margin-top:10px;">
        教室号：
        <input style="width:100px" class="room_num" type="text" value="" />
      </div>
      <div style="margin-left:100px; margin-top:10px;">
        灯编号：
        <input id="id" style="width:100px" class="light_num" type="text" value="" />
      </div>
      <div style="margin-left:120px; margin-top:10px;">
        <input id="change" type="button" value="修改" />
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" value="取消"/>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="js/maps/jquery-jvectormap-2.0.3.min.js"></script>
  <script>
    var id = document.cookie[1];
    $("#change").click(function(){
      alert(id);
      $("#id").val(id);
    });
  </script>
</html>
